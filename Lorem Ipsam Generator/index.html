<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsam Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainsection">
    <h1>Lorem Ipsam Generator</h1>
    <label for="paragraph">Paragrapgh :</label>
    <br>
    <input type="range" value="0" id="paragraph" min="1" max="20">
    <p class="paraValue">1</p>
     <br>
    <label for="wordsperpara">Words Per Paragraph :</label>
    <br>
    <input type="range" value="0" id="wordsperpara" min="10" max="50">
    <br>
    <p class="wordsperparaValue">10</p>
    <label for="tag">Tag :</label>
    <br>
    <select id="selctfortags">
    <option value="h1">h1</option>
    <option value="p">p</option>
    <option value="span">span</option>
    <option value="h2">h2</option>
    <option value="h3">h3</option>
    <option value="h4">h4</option>
    </select>
    <br>
    <p class="showTagHere">Select your Tag</p>
    <button class="generatedumytext">Generate</button>
    <section class="displaydata">
        <h3>Output will display Here :</h3>
        <div class="displaytext"></div>
    </section>
    </section> 
    <script src="script.js"></script>
</body>
</html>
